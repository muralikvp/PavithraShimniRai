<div class="card-box">
  <div class="row">
    <div class="col-sm-4">
      Counter: {{count}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <button routerLink="/AddCustomer" id="addbtn" class="btn btn-sucess btn-rounded">Add New</button>
    </div>
    <div>
      <input type="text" id="item-input" #SearchItem>
    <button (click)="SearchCustomer(SearchItem.value)" id="addbtn" class="btn btn-sucess btn-rounded">Search</button>

    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped table-dark table-sm">
        <thead class="thead-light">
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Customerdata">
            <td>{{item.id}} </td>
            <td>{{item.firstName}} </td>
            <td>{{item.email}} </td>
            <td>{{item.phone}} </td>
            <td>
              <button routerLink="/Edit/{{item.id}}" class="btn btn-primary">Edit</button> |
              <button (click)="delete(item.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  </div>

<HopeTutors-pagination [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems"
  (pageChanged)="onPageChange($event)"></HopeTutors-pagination>

<div class="pagination-controls">
  <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
  <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
  <select  [ngModel]="selectedDeviceObj" (ngModelChange)="goToPage($event)">
    <option *ngFor="let page of pageNumbers" [value]="page">{{ page }}</option>
  </select>
</div>
